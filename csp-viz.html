<!DOCTYPE html>
<meta charset="utf-8" />
<style>
	.allowed {
		color: green;
	}
	.not-allowed {
		color: red;
	}
</style>
<div>
	<form id="csp-viz-form">
		<label>
			Content-Security-Policy:
			<input name="csp-text" type="text" value="default-src 'self' 'unsafe-eval' 'unsafe-inline' somewhere.example.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' somewhere.example.com *.example.com; img-src 'self' somewhere.example.com *.example.com; frame-src 'self' 'unsafe-eval' somewhere.example.com *.example.com; frame-ancestors 'self'" />
		</label>
		<input type="submit" />
	</form>
</div>
<div>
	<table id="csp-viz-results">
		<thead>
			<tr id="csp-viz-header-row">
			</tr>
		</thead>
		<tbody id="csp-viz-source-rows">
		</tbody>
	</table>
</div>
<script src="csp-viz.js"></script>
